<body>
    <h1>Patatas fritas</h1>
    <p>Receta de patatas fritas caseras</p>
    <img src="Patatas.jpg" width="300px" height="255px">
    <h1>Ingredientes</h1>
    <dl>
        <dt><h1>Ingredientes</h1></dt>
        <dd>· 3 o 4 patatas (300g.)</dd>
        <dd>· 4 dientes de ajo.</dd>
        <dd>· Aceite de oliva</dd>
        <dd>· Sal.</dd>
    </dl>
    <dl>
        <dt><h1>Elaboración (Pasos)</h1></dt>
        <dd>1. Calentar aceite en una sartén.</dd>
        <dd>2. Añadir las patatas cortadas, la sal y los ajos.</dd>
        <dd>3. Freír al gusto.</dd>
        <dd>4. Servir en plato.</dd>
    </dl>
</body>
